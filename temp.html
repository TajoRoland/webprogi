<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Eredmény:</h2>
    <p id="eredmeny"></p>

    <label for="numA">Első szám: </label>
    <input type="number" name="" id="numA">

    <label for="numB">Második szám: </label>
    <input type="number" name="" id="numB">
    <button onclick="szamitas()">Osztható-e</button>

    <script>
        function szamitas()
    {
        let a = document.getElementById("numA").value;
        let b = document.getElementById("numB").value;

        if (b % a ===0)
        {   
        document.getElementById("eredmeny").textContent = `${a} osztója a ${b}-nek!`
        }else
        {
        document.getElementById("eredmeny").textContent = `${a} nem osztója a ${b}-nek!`
        }

    }
    </script>
</body>
</html>
