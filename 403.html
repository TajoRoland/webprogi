<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számellenőrzés</title>
</head>
<body>
    <h1>Számellenőrzés</h1>
    <label>Adj meg egy számot:</label>
    <input type="number" id="szam">
    <button onclick="ellenoriz()">Ellenőrzés</button>
    <p id="eredmeny"></p>

    <script>
        function ellenoriz() {
            let szam = parseInt(document.getElementById("szam").value);
            let eredmeny = document.getElementById("eredmeny");

            if (szam > 50) {
                eredmeny.textContent = "A szám nagyobb, mint 50.";
            } else if (szam < 50) {
                eredmeny.textContent = "A szám kisebb, mint 50.";
            } else {
                eredmeny.textContent = "A szám éppen 50.";
            }
        }
    </script>
</body>
</html>
