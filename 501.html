<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Összeadás 0 végjelig</title>
</head>
<body>
    <h1>Számok összeadása</h1>
    <label>Adj meg egy számot (0 a vége):</label>
    <input type="number" id="bemenet" placeholder="Szám">
    <button onclick="hozzaadSzamot()">Hozzáadás</button>
    <output id="eredmeny" for="bemenet">Összeg: 0</output>

    <script>
        let osszeg = 0;
        function hozzaadSzamot() {
            let szam = parseFloat(document.getElementById('bemenet').value); // azért parseFloat mivel minden értéket számként értelmez pl.: 4m = 4
            let eredmenyElem = document.getElementById('eredmeny');
            if (szam === 0) {
                eredmenyElem.value = `Végösszeg: ${osszeg}`;
                document.getElementById('bemenet').value = '';
                return;
            }
            osszeg += szam;
            eredmenyElem.value = `Összeg: ${osszeg}`;
            document.getElementById('bemenet').value = '';
        }
    </script>
</body>
</html>
